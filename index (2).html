            serviceListDiv.innerHTML = '<div class="no-results">‚ö†Ô∏è No results found. Please try a different search or filter.</div>';
            return;
        }

        filteredServices.forEach(service => {
            const card = document.createElement('div');
            card.className = 'service-card';
            card.innerHTML = `
                <h3>${service.name}</h3>
                <p class="price">‚Çπ ${service.cost.toLocaleString('en-IN')}</p>
                <div class="details">
                    <span><strong>Category:</strong> ${service.category}</span>
                    <span><strong>Sub-Category:</strong> ${service.subCategory}</span>
                </div>
            `;
            serviceListDiv.appendChild(card);
        });
    }

    // 3. Search and Filter Logic
    function filterAndRender() {
        const searchTerm = searchBar.value.toLowerCase().trim();
        const selectedCategory = categoryFilter.value;

        const filtered = services.filter(service => {
            // Category Filter Check
            const categoryMatch = selectedCategory === '' || service.category === selectedCategory;

            // Search Term Check (checks Item Name, Category, and Sub Category)
            const searchMatch = searchTerm === '' || 
                                service.name.toLowerCase().includes(searchTerm) ||
                                service.category.toLowerCase().includes(searchTerm) ||
                                service.subCategory.toLowerCase().includes(searchTerm);

            return categoryMatch && searchMatch;
        });

        renderServices(filtered);
    }

    // 4. Event Listeners
    searchBar.addEventListener('input', filterAndRender);
    categoryFilter.addEventListener('change', filterAndRender);

    // 5. Initial Load
    window.onload = () => {
        populateFilters();
        renderServices(services); // Show all services on initial load
    };
</script>
